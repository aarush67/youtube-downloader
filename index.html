<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" required>
        <button id="fetchFormatsBtn">Get Formats</button>
        
        <div id="formatSelection" class="hidden">
            <h2>Select Download Options</h2>
            <label for="videoFormat">Video Format:</label>
            <select id="videoFormat"></select>
            <br/>
            <label for="audioFormat">Audio Format:</label>
            <select id="audioFormat"></select>
            <br/>
            <button id="getStreamingUrlBtn">Get Streaming URL</button>
        </div>
        
        <p id="result"></p>
        
        <div id="loadingIndicator" class="hidden">Processing...</div>
        
        <div class="warning-bubble">
            This returns a streaming URL. To download, select the 3 dots in the video playback and choose "Download".
        </div>
        
        <div class="disclaimer-bubble">
            We are not responsible for any misuse of this product.
        </div>
    </div>
</body>
</html>
