<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" required>
        <button id="getFormatsBtn">Get Available Formats</button>
        
        <!-- Dropdowns for video and audio formats -->
        <div id="formatSelection" class="hidden">
            <label for="videoFormat">Select Video Format:</label>
            <select id="videoFormat"></select>

            <label for="audioFormat">Select Audio Format:</label>
            <select id="audioFormat"></select>
            
            <button id="streamBtn">Get Streaming URL</button>
        </div>

        <p id="result"></p>
        
        <!-- Loading indicator -->
        <div id="loadingIndicator" class="hidden">Processing...</div>
        
        <!-- Warning message for streaming URL -->
        <div class="warning-bubble">
            This returns a streaming URL. To download, select the 3 dots in the video playback and choose "Download".
        </div>
        
        <!-- Disclaimer message -->
        <div class="disclaimer-bubble">
            We are not responsible for any misuse of this product.
        </div>
    </div>
</body>
</html>
