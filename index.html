<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        #result {
            margin-top: 20px;
        }
        #downloadButton {
            padding: 10px 15px;
            background-color: #4CAF50;

<div id="result"></div>
